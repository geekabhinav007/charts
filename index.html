<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frappe Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/frappe-charts@1.2.4/dist/frappe-charts.min.iife.js"></script>
    <!-- or -->
    <script src="https://unpkg.com/frappe-charts@1.2.4/dist/frappe-charts.min.iife.js"></script>

</head>

<body>

    <h1>Performance in Mailing by Members of Great Developers</h1>
    <div id="chart"></div>

    <h1>Performance in Mailing considering both mail and thread Contribution</h1>

    <div id="pie-chart"></div>

    <h1>Performance in Mailing Demostration using Line Chart</h1>

    <div id="line-chart"></div>



    <script>
        const data = {
            labels: ["H. S. Rai", "Deepak Kumar", "Kumar Abhinav", "Vipin", "Prince", "Nitisha", "JobanPreet Singh", "Manish Sahni"],
            datasets: [
                {
                    name: "Mail Count",
                    values: [221, 71, 224, 33, 45, 52, 55, 16]
                },
                {
                    name: "Thread Count",
                    values: [70, 22, 59, 9, 17, 25, 16, 4]
                }
            ]
        };

        const barChart = new frappe.Chart("#chart", {
            title: "14 Days Performance from 25 Feb Onwards",
            data: data,
            type: 'bar',
            height: 400,
            colors: ['#7cd6fd', '#743ee2']
        });

        const areaData = {
            labels: ["H. S. Rai", "Deepak Kumar", "Kumar Abhinav", "Vipin", "Prince", "Nitisha", "JobanPreet Singh", "Manish Sahni"],
            datasets: [
                {
                    name: "Mail Count",
                    values: [221, 71, 224, 33, 45, 52, 55, 16],
                    type: 'area',

                },
                {
                    name: "Thread Count",
                    values: [70, 22, 59, 9, 17, 25, 16, 4],
                    type: 'area',

                }
            ]
        };

        const areaChart = new frappe.Chart("#line-chart", {
            title: "14 Days Performance from 25 Feb Onwards",
            data: areaData,
            type: 'axis-mixed',
            lineOptions: {
                regionFill: 1 // default: 0
            },
            height: 350,
            colors: ['#7cd6fd', '#743ee2']
        });

        const pieData = {
            labels: ["H. S. Rai", "Deepak Kumar", "Kumar Abhinav", "Vipin", "Prince", "Nitisha", "JobanPreet Singh", "Manish Sahni"],
            datasets: [
                {
                    name: "Mail Count",
                    values: [221, 71, 224, 33, 45, 52, 55, 16],
                    type: 'pie',

                },
                {
                    name: "Thread Count",
                    values: [70, 22, 59, 9, 17, 25, 16, 4],
                    type: 'pie',

                }
            ]
        };

        const pieChart = new frappe.Chart("#pie-chart", {
            title: "14 Days Performance from 25 Feb Onwards",
            data: pieData,
            type: 'pie',
            lineOptions: {
                regionFill: 1 // default: 0
            },
            height: 350,
            colors: ['#7cd6fd', '#743ee2']
        });
    </script>
</body>

</html>
